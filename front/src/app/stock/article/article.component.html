<main *ngIf="article">
  <nav>
    <button routerLink="../..">
      <fa-icon [icon]="faChevronLeft"></fa-icon>
    </button>
  </nav>
  <h1>{{ article.name }}</h1>
  <p>Prix: {{ article.price }}</p>
  <p>Quantit√©: {{ article.qty }}</p>

  <div class="image" *ngFor="let url of article.images">
    <img [src]="url" alt="Image de l'article" />
  </div>
</main>
