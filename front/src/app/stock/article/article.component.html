<main *ngIf="article">
  <div class="navigation">
    <nav>
      <button routerLink="../.." class="icon">
        <fa-icon [icon]="faChevronLeft"></fa-icon>
      </button>
    </nav>
    <nav>
      <button routerLink="edit" class="icon">
        <fa-icon [icon]="faPen"></fa-icon>
      </button>
      <button (click)="remove()" class="icon">
        <fa-icon
          [icon]="isRemoving ? faCircleNotch : faTrashAlt"
          [spin]="isRemoving"
        ></fa-icon>
      </button>
    </nav>
  </div>
  <h1>{{ article.name }}</h1>
  <p>Prix: {{ article.price }}</p>
  <p>Quantit√©: {{ article.qty }}</p>

  <div class="image" *ngFor="let url of article.images">
    <img [src]="url" alt="Image de l'article" />
  </div>
</main>
