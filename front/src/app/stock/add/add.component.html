<main>
  <h1>Ajouter un article</h1>
  <form [formGroup]="f" (ngSubmit)="submit()">
    <label>
      <div>Nom</div>
      <input type="text" jlgAutofocus="select" formControlName="name" />
      <app-field-error [fg]="f" name="name"></app-field-error>
    </label>
    <label>
      <div>Prix</div>
      <input type="number" step="0.01" min="0" formControlName="price" />
      <app-field-error [fg]="f" name="price"></app-field-error>
    </label>
    <label>
      <div>Quantit√©</div>
      <input type="number" step="1" min="1" formControlName="qty" />
      <app-field-error [fg]="f" name="qty"></app-field-error>
    </label>
    <button class="primary" [disabled]="f.invalid">
      <fa-icon
        [icon]="isAdding ? faCircleNotch : faPlus"
        [spin]="isAdding"
      ></fa-icon>
      Ajouter
    </button>
  </form>
  <!-- {{ f.controls["name"].errors | json }} -->
</main>
