<ng-container *ngIf="oauth2Service.config$ | async">
  <a
    *ngIf="(userService.user$ | async) === undefined"
    class="login"
    routerLink="/user/login"
  >
    Se connecter
  </a>
  <a *ngIf="userService.user$ | async" class="login" routerLink="/user">
    {{ (userService.user$ | async)?.displayName }}
  </a>
</ng-container>
<ng-container *ngIf="(oauth2Service.config$ | async) === undefined">
  ...
</ng-container>
