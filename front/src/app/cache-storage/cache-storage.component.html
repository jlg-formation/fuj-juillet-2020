<main>
  <h1>Cache Storage</h1>
  <p>Here is the list of images in the cache.</p>
  <table class="card">
    <tbody>
      <tr *ngFor="let url of cacheUrls">
        <td class="image"><img [src]="url" alt="Cached image" /></td>
        <td class="url">{{ url }}</td>
      </tr>
    </tbody>
  </table>
</main>
